<div id="popularIndicators" class="carousel slide my-5 w-75 mx-auto" data-ride="carousel">
  <div class="carousel-inner">
    <div *ngFor="let post of posts; let i = index" class="carousel-item {{i == 0 ? 'active' : ''}}" data-interval="6000">
      <a routerLink="post/ + {{post.post.id}}">
        <img src="{{post.post.imageURL}}" class="d-block w-100" alt="...">
        <div class="gradient">
          <div class="bg-success" style="width: 50px; height: 50px">
          </div>
          <div class="carousel-caption d-none d-md-block">
            <div class="text-break">
              <h1 class="display-3">{{post.post.title}}</h1>
              <p>{{post.post.description}}</p>
            </div>
            <div class="bottom-align">
              <a routerLink="user/{{post.username}}"><span class="bottom-align-text"><u>{{post.username}}</u></span></a>
              <div class="rounded-circle bg-white float-right " style="width: 50px; height: 50px"></div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
  <a class="carousel-control-prev h-25 my-auto" href="#popularIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next h-25 my-auto" href="#popularIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
