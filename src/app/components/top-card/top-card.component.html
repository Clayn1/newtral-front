<div class="card">
  <img src="{{post.post.imageURL}}" class="card-img-top" alt="...">
  <div class="card-body">
    <div class="text-break">
      <h5 class="card-title">{{post.post.title}}</h5>
      <p class="card-text mb-5">{{post.post.description}}</p>
    </div>
    <div class="bottom-align m-2">
      <span class="bottom-align-text "><u>{{post.username}}</u></span>
      <div class="rounded-circle bg-dark float-right " style="width: 50px; height: 50px"></div>
    </div>
  </div>
</div>
