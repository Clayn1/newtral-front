<div class="bg-light mx-auto my-4 w-75 row rounded">
  <div class="float-left col-lg-2 col-sm-5 p-0 my-auto">
    <img src="https://placekitten.com/640/360" class="d-block w-100" alt="...">
  </div>
  <div class="col-lg-9 col-sm-6 text-break">
    <h3 class="modal-title">{{post.post.title}}</h3>
    <p>{{post.post.description}}</p>
  </div>
  <div class="col-1">
    <span class="bottom-align-text"><u>{{post.username}}</u></span>
    <div class="rounded-circle bg-info float-right bottom-align" style="width: 50px; height: 50px"></div>
  </div>
</div>
